<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriKart - Predict Fertilizer & Pesticide</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-900 p-6">
  <h1 class="text-2xl font-bold mb-4">ğŸŒ¾ Predict Fertilizer & Pesticide</h1>

  <form id="predictForm" class="space-y-4 bg-white p-6 rounded shadow-md max-w-lg">
    <input type="text" id="crop" placeholder="Crop" class="w-full p-2 border rounded" required />
    <input type="text" id="soil" placeholder="Soil" class="w-full p-2 border rounded" required />
    <input type="text" id="season" placeholder="Season" class="w-full p-2 border rounded" required />
    <input type="text" id="region" placeholder="Region" class="w-full p-2 border rounded" required />
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Predict</button>
  </form>

  <div id="result" class="mt-6 hidden bg-white p-6 rounded shadow-md max-w-lg">
    <h2 class="text-xl font-semibold mb-4">ğŸ§ª Prediction Result</h2>
    <p><strong>Fertilizer:</strong> <span id="fertilizerName"></span></p>
    <p><strong>Pesticide:</strong> <span id="pesticideName"></span></p>

    <div class="mt-4 flex flex-col gap-3">
      <button onclick="placeOrder(fertilizerName.textContent, 'Fertilizers')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">ğŸ›’ Order Fertilizer</button>
      <button onclick="placeOrder(pesticideName.textContent, 'Pesticides')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">ğŸ›’ Order Pesticide</button>

      <div class="flex gap-2">
        <a id="fertilizerCall" href="#" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded text-center">ğŸ“ Call Fertilizer</a>
        <a id="fertilizerSMS" href="#" class="flex-1 bg-yellow-500 text-white px-4 py-2 rounded text-center">âœ‰ï¸ SMS Fertilizer</a>
      </div>

      <div class="flex gap-2">
        <a id="pesticideCall" href="#" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded text-center">ğŸ“ Call Pesticide</a>
        <a id="pesticideSMS" href="#" class="flex-1 bg-yellow-500 text-white px-4 py-2 rounded text-center">âœ‰ï¸ SMS Pesticide</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('predictForm');
    const resultBox = document.getElementById('result');
    const fertilizerName = document.getElementById('fertilizerName');
    const pesticideName = document.getElementById('pesticideName');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const crop = document.getElementById('crop').value;
      const soil = document.getElementById('soil').value;
      const season = document.getElementById('season').value;
      const region = document.getElementById('region').value;

      try {
        const res = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ crop, soil, season, region }),
        });

        const data = await res.json();
        if (res.ok) {
          fertilizerName.textContent = data.fertilizer;
          pesticideName.textContent = data.pesticide;

          document.getElementById("fertilizerCall").href = "tel:8019797611";
          document.getElementById("fertilizerSMS").href = `sms:8019797611?body=I want to order ${data.fertilizer}`;

          document.getElementById("pesticideCall").href = "tel:8019797611";
          document.getElementById("pesticideSMS").href = `sms:8019797611?body=I want to order ${data.pesticide}`;

          resultBox.classList.remove("hidden");
        } else {
          alert(data.error || "Prediction failed");
        }
      } catch (err) {
        alert("Error contacting prediction API");
        console.error(err);
      }
    });

    function placeOrder(productName, category) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({
        id: Date.now(),
        name: productName,
        code: productName.replace(/\s+/g, "-").toLowerCase(),
        price: "â‚¹200", // You can dynamically fetch actual price if needed
        image: "https://via.placeholder.com/150",
        category,
        quantity: 1,
      });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${productName} added to cart!`);
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
