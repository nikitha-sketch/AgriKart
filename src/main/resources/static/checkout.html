<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - AgriKart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-green-50 text-gray-800">
  <!-- Header -->
  <header class="bg-green-700 text-white p-4 text-xl font-bold flex items-center justify-between">
    <div class="flex items-center gap-2">
      <i data-lucide="truck" class="w-6 h-6"></i>
      <span>Checkout</span>
    </div>
    <a href="index.html" class="text-sm underline hover:text-gray-200">Home</a>
  </header>

  <!-- Main Content -->
  <main class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
    
    <!-- Delivery Form -->
    <section class="bg-white p-6 rounded shadow-md">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i data-lucide="user"></i> Delivery Information
      </h2>
      <form id="checkoutForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Full Name</label>
          <input id="name" type="text" required class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Phone</label>
          <input id="phone" type="tel" required class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Address</label>
          <textarea id="address" required class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>
        <button id="placeOrderBtn" type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 flex justify-center items-center gap-2">
          <span id="btnText">Place Order</span>
          <svg id="loadingSpinner" class="w-4 h-4 animate-spin hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke-opacity="0.2" stroke-width="4"/>
            <path d="M4 12a8 8 0 018-8" stroke-linecap="round" stroke-width="4"/>
          </svg>
        </button>
      </form>
    </section>

    <!-- Cart Summary -->
    <section class="bg-white p-6 rounded shadow-md">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
        <i data-lucide="shopping-cart"></i> Cart Summary
      </h2>
      <div id="cartSummary" class="space-y-2 text-sm"></div>
    </section>
  </main>

  <footer class="text-center p-4 text-sm text-gray-500">
    ¬© 2025 AgriKart. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    lucide.createIcons();

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const summary = document.getElementById("cartSummary");
    summary.innerHTML = "";

    function renderCart() {
      summary.innerHTML = "";
      if (cart.length === 0) {
        summary.innerHTML = "<p class='text-gray-500'>Your cart is empty.</p>";
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        const quantity = item.quantity || 1;
        const rawPrice = item.price.replace(/[‚Çπ,]/g, "");
        const price = parseFloat(rawPrice) || 0;
        const itemTotal = price * quantity;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "border-b pb-4 mb-4";
        div.innerHTML = `
          <div class="font-medium">${item.name}</div>
          <div class="text-gray-700 mb-2">‚Çπ${price} √ó ${quantity} = ‚Çπ${itemTotal.toFixed(2)}</div>
          <div class="flex items-center gap-2">
            <button onclick="updateQuantity(${index}, -1)" class="px-2 py-1 bg-red-500 text-white rounded">-</button>
            <span>${quantity}</span>
            <button onclick="updateQuantity(${index}, 1)" class="px-2 py-1 bg-green-600 text-white rounded">+</button>
            <button onclick="removeFromCart(${index})" class="ml-auto text-red-600 text-sm hover:underline">Remove</button>
          </div>`;
        summary.appendChild(div);
      });

      const totalDiv = document.createElement("div");
      totalDiv.className = "pt-4 font-bold text-lg border-t mt-2 text-right";
      totalDiv.textContent = `Total: ‚Çπ${total.toFixed(2)}`;
      summary.appendChild(totalDiv);
    }

    function updateQuantity(index, delta) {
      if (!cart[index]) return;
      cart[index].quantity = (cart[index].quantity || 1) + delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();

	document.getElementById("checkoutForm").addEventListener("submit", async function (e) {
	  e.preventDefault();
	  const btnText = document.getElementById("btnText");
	  const spinner = document.getElementById("loadingSpinner");

	  btnText.textContent = "Placing Order...";
	  spinner.classList.remove("hidden");

	  const userId = parseInt(localStorage.getItem("userId"));
	  cart = JSON.parse(localStorage.getItem("cart")) || [];

	  if (!userId || cart.length === 0) {
	    alert("User or cart is missing.");
	    btnText.textContent = "Place Order";
	    spinner.classList.add("hidden");
	    return;
	  }

	  const orderItems = cart.map(item => ({
	    productId: item.id || item.productId,
	    productCode: item.code || "", // ‚úÖ Include this line to fix NULL issue
	    productName: item.name?.trim() || "Unnamed Product",
	    productImage: item.image || "https://via.placeholder.com/150",
	    productPrice: parseFloat(item.price.replace(/[‚Çπ,]/g, '')) || 0,
	    quantity: item.quantity || 1
	  }));



	  const totalAmount = orderItems.reduce((sum, item) => sum + item.productPrice * item.quantity, 0);

	  const orderData = {
	    userId: userId,
	    orderItems: orderItems,
	    status: "Pending",
	    totalAmount: Math.round(totalAmount * 100) / 100
	  };

	  // üîÅ Convert cart to ProductDTO for DB insert
	  const productsToInsert = cart.map(item => ({
		productId:item.productId,
	    name: item.name,
	    description: item.description || "Ordered via cart",
	    price: parseFloat(item.price.replace(/[‚Çπ,]/g, '')),
	    category: item.category || "General"
	  }));

	  console.log("Sending orderData:", JSON.stringify(orderData, null, 2));

	  
	  try {
	    // ‚úÖ Directly place the order without inserting products
	    const res = await fetch("http://localhost:8080/api/orders/place", {
	      method: "POST",
	      headers: { "Content-Type": "application/json" },
	      body: JSON.stringify(orderData),
	    });

	    const responseText = await res.text();

	    if (res.ok) {
	      localStorage.removeItem("cart");
	      window.location.href = "order-success.html";
	    } else {
	      console.error("‚ùå Order failed:", responseText);
	      alert("Order failed: " + responseText);
	    }
	  } catch (error) {
	    console.error("üî• Error:", error);
	    alert("Something went wrong. Please try again.");
	  }
	});

  </script>
</body>
</html>
