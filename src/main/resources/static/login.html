<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - AgriKart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white shadow-md rounded p-6 w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-green-700 text-center">Sign In to AgriKart</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Sign In</button>
    </form>
    <p class="text-sm text-center text-gray-600 mt-4">
      Don’t have an account? <a href="sign_up.html" class="text-green-700 hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch('http://localhost:8080/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
          alert("Invalid email or password");
          return;
        }

        const data = await response.json();
        console.log("Logged in user:", data); // Debug

        // ✅ Store full user object in localStorage
        localStorage.setItem("loggedInUser", JSON.stringify({
          id: data.id,
          email: data.email,
          role: data.role,
          fullName: data.fullName
        }));

        // Optional individual keys (if you're already using them elsewhere)
        localStorage.setItem("userId", data.id);
        localStorage.setItem("userEmail", data.email);
        localStorage.setItem("loggedIn", "true");

		if (data.role && data.role.trim().toUpperCase() === "USER") {
		  localStorage.setItem("userId", data.id);
		  localStorage.setItem("userEmail", data.email);
		  localStorage.setItem("userPassword", password); // ✅ Add this
		  alert("User login successful");
		  window.location.href = "index.html";
		}

      } catch (err) {
        alert("Login failed. Try again.");
        console.error("Error:", err);
      }
    });
  </script>



</body>
</html>
