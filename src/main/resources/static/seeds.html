<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seeds - AgriKart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
.card {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body class="bg-green-50 text-gray-900">

<!-- Navbar -->
<header class="bg-green-700 text-white flex justify-between items-center p-4">
  <h1 class="text-2xl font-bold">AgriKart - Seeds</h1>
  
  <nav class="flex items-center space-x-6">
    <a href="index.html" class="hover:underline">Home</a>

    <div class="relative group">
      <button class="hover:underline focus:outline-none">Products</button>
      <div class="absolute left-0 bg-white text-black mt-2 rounded shadow-lg hidden group-hover:flex flex-col z-10">
        <a href="fertilizers.html" class="block px-4 py-2 hover:bg-green-100">Fertilizers</a>
        <a href="pesticides.html" class="block px-4 py-2 hover:bg-green-100">Pesticides</a>
        <a href="seeds.html" class="block px-4 py-2 hover:bg-green-100">Seeds</a>
        <a href="tools.html" class="block px-4 py-2 hover:bg-green-100">Tools</a>
      </div>
    </div>

    <input
      type="text"
      id="searchInput"
      placeholder="Search Seeds..."
      class="p-2 rounded text-black"
      oninput="filterSeeds()"
    />
    <a href="cart.html" class="hover:underline">Cart</a>
    <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</button>
  </nav>
</header>



<section id="seedGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
  <!-- Cards inserted by JS -->
</section>

<div class="flex justify-center space-x-3 mb-10" id="pagination"></div>

<footer class="text-center py-4 bg-gray-100 text-sm">
  ¬© 2025 AgriKart. All rights reserved.
</footer>

<script>
  let seeds = [];
  const itemsPerPage = 4;
  let currentPage = 1;

  async function loadSeedsFromBackend() {
    try {
      // ‚úÖ Corrected endpoint to use `category?name=Seeds`
      const res = await fetch("http://localhost:8080/api/products/category?name=Seeds");
      const data = await res.json();

      // ‚úÖ Removed description and used `use` + `cause`
      seeds = data.map(s => ({
        productId: s.id,
        code: s.code,
        name: `${s.name} (${s.code})`,
        image: s.imageUrl,
        use: s.use || 'No usage info available.',
        cause: s.cause || "Detailed benefit not available.",
        price: `‚Çπ${s.price}`,
        delivery: s.delivery || "3-5 days"
      }));

      renderSeeds();
    } catch (err) {
      console.error("Failed to load seeds from backend", err);
    }
  }

  function renderSeeds() {
    const seedGrid = document.getElementById("seedGrid");
    const pagination = document.getElementById("pagination");
    const query = document.getElementById("searchInput")?.value?.toLowerCase() || "";
    const filtered = seeds.filter(s => s.name.toLowerCase().includes(query));
    const totalPages = Math.ceil(filtered.length / itemsPerPage);
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;

    seedGrid.innerHTML = "";
    filtered.slice(start, end).forEach(s => {
      const card = document.createElement("div");
      card.className = "bg-white p-4 rounded-lg shadow card flex flex-col justify-between h-full";
      const smsBody = encodeURIComponent(`I want to order ${s.name} (Code: ${s.code})`);
	  const resultDivId = `recommendation-${s.productId}`;  // This line must be ABOVE innerHTML

	  card.innerHTML = `
	    <img src="${s.image}" alt="${s.name}" class="w-full h-48 object-contain rounded mb-2">
	    <h3 class="text-lg font-semibold">${s.name}</h3>
	    <p class="text-sm"><strong>Product Code:</strong> ${s.code}</p>
	    <p class="text-sm"><strong>Use:</strong> ${s.use}</p>
	    <p class="text-sm"><strong>Benefit:</strong> ${s.cause}</p>
	    <p class="text-green-700 font-bold">${s.price}</p>
	    <p class="text-xs text-gray-500 mb-2"><strong>Delivery:</strong> ${s.delivery}</p>
	    <div class="mt-auto flex flex-col gap-2">
	      <button onclick='placeOrder(${JSON.stringify(s)})' class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
	        üõí Place Order
	      </button>

		  <button onclick="getRecommendation('${s.name.split('(')[0].trim()}', '${resultDivId}')" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
	        üåæ Get Recommendation
	      </button>
	      <div id="${resultDivId}" class="bg-purple-50 mt-2 p-2 rounded text-sm hidden"></div>

	      <div class="flex gap-2">
	        <a href="tel:+918019797611" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded text-center flex-1">
	          üìû Call to Order
	        </a>
	        <a href="sms:+918019797611?body=${smsBody}" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded text-center flex-1">
	          ‚úâÔ∏è SMS to Order
	        </a>
	      </div>
	    </div>
	  `;

      seedGrid.appendChild(card);
    });

    // Pagination
    pagination.innerHTML = "";
    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.className = `px-3 py-1 rounded ${i === currentPage ? "bg-green-700 text-white" : "bg-white border"}`;
      btn.textContent = i;
      btn.onclick = () => {
        currentPage = i;
        renderSeeds();
      };
      pagination.appendChild(btn);
    }
  }

  async function getRecommendation(cropName, resultDivId) {
    const resultDiv = document.getElementById(resultDivId);
    resultDiv.innerHTML = "";
    resultDiv.classList.add("hidden");

    try {
      const res = await fetch("http://127.0.0.1:5000/recommend", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ crop: cropName })
      });

      const data = await res.json();

      if (res.ok) {
        resultDiv.innerHTML = `
          <p><strong>‚úÖ Crop:</strong> ${data.crop}</p>
          <p>üå± <strong>Fertilizer:</strong> ${data.fertilizer}</p>
          <p>üêõ <strong>Pesticide:</strong> ${data.pesticide}</p>
        `;
      } else {
        resultDiv.innerHTML = `<p class="text-red-600">‚ùå ${data.error || "Crop not found."}</p>`;
      }

      resultDiv.classList.remove("hidden");
    } catch (err) {
      resultDiv.innerHTML = `<p class="text-red-600">‚ö†Ô∏è Could not connect to recommendation service.</p>`;
      resultDiv.classList.remove("hidden");
    }
  }

  function placeOrder(item) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (!item.id) item.id = item.productId;
    cart.push(item);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${item.name} added to cart!`);
    window.location.href = "cart.html";
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    alert("You have been logged out.");
    window.location.href = "login.html";
  }

  function filterSeeds() {
    currentPage = 1;
    renderSeeds();
  }

  document.addEventListener("DOMContentLoaded", loadSeedsFromBackend);
</script>

</body>
</html>
