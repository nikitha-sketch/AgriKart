  const itemsPerPage = 4;
  let currentPage = 1;
  let filteredSeeds = seeds;

  function displaySeeds(page = 1) {
  currentPage = page;
  
  const seedGrid = document.getElementById('seedGrid');
  seedGrid.innerHTML = '';

  const start = (page - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const pageItems = filteredSeeds.slice(start, end);

  pageItems.forEach(s => {
    const card = document.createElement('div');
    card.className = 'relative group bg-white shadow-lg rounded-lg p-4 flex flex-col transition-transform transform hover:scale-105';

    card.innerHTML = `
      <img src="${s.image}" alt="${s.name}" class="h-48 w-full object-contain rounded-md mb-3" />
      <h2 class="text-xl font-semibold">${s.name}</h2>
      <p class="text-sm mt-1 font-semibold">Product Code: <span class="font-normal">${s.code}</span></p>
      <p class="text-sm mt-1 font-semibold">Use: <span class="font-normal">${s.use}</span></p>
      <p class="text-sm mt-1 font-semibold">Benefit: <span class="font-normal">${s.cause}</span></p>
      <p class="text-sm mt-1 font-semibold">Price: <span class="font-normal">${s.price}</span></p>
      <p class="text-sm mt-1 font-semibold">Delivery: <span class="font-normal">${s.delivery}</span></p>
      <button onclick='placeOrder(${JSON.stringify(s)})' class="mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Place Order</button>

  </a>
</div>

    `;

    seedGrid.appendChild(card);

  setupPagination();
}


  function setupPagination() {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    const totalPages = Math.ceil(filteredSeeds.length / itemsPerPage);

    for(let i = 1; i <= totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.className = `px-4 py-2 rounded ${i === currentPage ? 'bg-green-700 text-white' : 'bg-green-300 text-green-900 hover:bg-green-500'}`;
      btn.onclick = () => displaySeeds(i);
      pagination.appendChild(btn);
    }
  }

  function filterSeeds() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    filteredSeeds = seeds.filter(s => 
      s.name.toLowerCase().includes(query) || s.use.toLowerCase().includes(query)
    );
    displaySeeds(1);
  }
  
   function placeOrder(item) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(item);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${item.name} added to cart!`);
    window.location.href = "cart.html";
  }
