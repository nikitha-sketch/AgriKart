<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tools - AgriKart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
.card {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body class="bg-green-50 text-gray-900">

<header class="bg-green-700 text-white flex justify-between items-center p-4">
  <h1 class="text-2xl font-bold">AgriKart - Tools</h1>
  
  <nav class="flex items-center space-x-6">
    <a href="index.html" class="hover:underline">Home</a>

    <div class="relative group">
      <button class="hover:underline focus:outline-none">Products</button>
      <div class="absolute left-0 bg-white text-black mt-2 rounded shadow-lg hidden group-hover:flex flex-col z-10">
        <a href="fertilizers.html" class="block px-4 py-2 hover:bg-green-100">Fertilizers</a>
        <a href="pesticides.html" class="block px-4 py-2 hover:bg-green-100">Pesticides</a>
        <a href="seeds.html" class="block px-4 py-2 hover:bg-green-100">Seeds</a>
        <a href="tools.html" class="block px-4 py-2 hover:bg-green-100">Tools</a>
      </div>
    </div>

    <input
      type="text"
      id="searchInput"
      placeholder="Search Tools..."
      class="p-2 rounded text-black"
      oninput="filterTools()"
    />
    <a href="cart.html" class="hover:underline">Cart</a>
    <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</button>
  </nav>
</header>

<section id="toolGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
  <!-- Cards inserted by JS -->
</section>

<div class="flex justify-center space-x-3 mb-10" id="pagination"></div>

<footer class="text-center py-4 bg-gray-100 text-sm">
  ¬© 2025 AgriKart. All rights reserved.
</footer>

<script>
  let tools = [];
  const itemsPerPage = 4;
  let currentPage = 1;

  async function loadToolsFromBackend() {
    try {
      //const res = await fetch("http://localhost:8080/api/products/type/Tools");
	  const res = await fetch("http://localhost:8080/api/products/category?name=Tools");

      const data = await res.json();
      tools = data.map(t => ({
        productId: t.id,
        code: t.code,
        name: `${t.name} (${t.code})`,
        image: t.imageUrl,
        use: t.use || 'No use info available.',
        cause: t.cause || 'Detailed description not available.',
        price: `‚Çπ${t.price}`,
        delivery: t.delivery || "3-5 days"
      }));
      renderTools();
    } catch (err) {
      console.error("Failed to load tools from backend", err);
    }
  }

  function renderTools() {
    const toolGrid = document.getElementById('toolGrid');
    const pagination = document.getElementById('pagination');
    const query = document.getElementById('searchInput')?.value?.toLowerCase() || "";
    toolGrid.innerHTML = "";

    const filtered = tools.filter(t => t.name.toLowerCase().includes(query));
    const totalPages = Math.ceil(filtered.length / itemsPerPage);
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;

    filtered.slice(start, end).forEach(t => {
      const smsBody = encodeURIComponent(`I want to order ${t.name}`);
      const card = document.createElement('div');
      card.className = 'bg-white p-4 rounded-lg shadow card flex flex-col justify-between h-full';
      card.innerHTML = `
        <img src="${t.image}" alt="${t.name}" class="w-full h-48 object-contain rounded mb-2">
        <h3 class="text-lg font-semibold mb-1">${t.name}</h3>
        <p class="text-sm text-gray-700"><strong>Product Code:</strong> <span class="font-normal">${t.code}</span></p>
        <p class="text-sm text-gray-700"><strong>Use:</strong> <span class="font-normal text-gray-800">${t.use}</span></p>
        <p class="text-sm text-gray-700"><strong>Cause:</strong> <span class="font-normal text-gray-800">${t.cause}</span></p>
        <p class="text-green-700 font-bold mt-1">${t.price}</p>
        <p class="text-xs text-gray-500 mb-2"><strong>Delivery:</strong> ${t.delivery}</p>

        <div class="mt-auto flex flex-col gap-2">
          <button onclick='placeOrder(${JSON.stringify(t)})' class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            üõí Place Order
          </button>
          <div class="flex gap-2">
            <a href="tel:+919876543210" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded text-center flex-1">
              üìû Call to Order
            </a>
            <a href="sms:+919876543210?body=${smsBody}" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded text-center flex-1">
              ‚úâÔ∏è SMS to Order
            </a>
          </div>
        </div>
      `;
      toolGrid.appendChild(card);
    });

    pagination.innerHTML = "";
    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.className = `px-3 py-1 rounded ${i === currentPage ? "bg-green-700 text-white" : "bg-white border"}`;
      btn.textContent = i;
      btn.onclick = () => {
        currentPage = i;
        renderTools();
      };
      pagination.appendChild(btn);
    }
  }

  function placeOrder(item) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (!item.id) item.id = item.productId;
    cart.push(item);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${item.name} added to cart!`);
    window.location.href = "cart.html";
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    alert("You have been logged out.");
    window.location.href = "login.html";
  }

  document.addEventListener("DOMContentLoaded", loadToolsFromBackend);
</script>






</body>
</html>
