  const itemsPerPage = 4;

  function displayTools(page = 1) {
  currentPage = page;
  const toolGrid = document.getElementById('toolGrid');
  toolGrid.innerHTML = '';
  const start = (page - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const pageItems = filteredTools.slice(start, end);

    card.className = 'bg-white p-4 rounded-lg shadow card flex flex-col justify-between h-full';

        <p class="text-sm mt-1"><span class="font-semibold">Use:</span> ${t.use}</p>

  function setupPagination() {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    const totalPages = Math.ceil(filteredTools.length / itemsPerPage);

    for(let i = 1; i <= totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.className = `px-4 py-2 rounded ${i === currentPage ? 'bg-green-700 text-white' : 'bg-green-300 text-green-900 hover:bg-green-500'}`;
      btn.onclick = () => displayTools(i);
      pagination.appendChild(btn);
    }
  }

  function filterTools() {
